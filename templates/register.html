<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Crear cuenta | Hootka</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Crear cuenta</h2>
      {% if mensaje %}
      <p class="success">{{ mensaje }}</p>
      {% endif %} {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <form method="POST" action="/register">
        <input
          type="text"
          name="usuario"
          placeholder="Nuevo usuario"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          required
        />
        <input
          type="password"
          name="confirmar"
          placeholder="Confirmar contraseña"
          required
        />
        <button type="submit">Registrar</button>
      </form>

      <p class="login-link">
        ¿Ya tienes una cuenta?
        <a href="/login">Inicia sesión aquí</a>
      </p>
    </div>
  </body>
</html>
